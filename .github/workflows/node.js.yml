# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: react-components-library-starter Storybook CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Dependencies Install
        run: yarn install

      - name: Storybook Build
        run: yarn build-storybook

      - name: Pushes to Kapoo Public Repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.GH_TOKEN }}
        with:
          source-directory: storybook-static
          destination-github-username: ${{ vars.NAME }}
          destination-repository-name: react-components-library-starter
          user-email: ${{ vars.EMAIL }}
          target-branch: main
          target-directory: docs
          commit-message: "ðŸš€ [DEPLOY] ${{ github.event.head_commit.message }}"
